spring.application.name=team1_project

server.port=8081
image-base-url=${IMAGE_URL}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=${DB_URL}
spring.datasource.hikari.username=${DB_USERNAME}
spring.datasource.hikari.password=${DB_PASSWORD}

spring.config.import=classpath:application-secret.properties

spring.devtools.livereload.enabled = true

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
